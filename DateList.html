	src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--controller starting section ----------------------------------->
<h1>Pop List</h1>

<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
	}

	td,
	th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
	}

	tr:nth-child(even) {
		background-color: #dddddd;
	}
</style>
</style>
<div ng-app="newRead" ng-controller="MyNew">
	<button type="reset" class="btn btn-info" data-toggle="modal" ng-click="addOpen(item)">Add-VALUE</button>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>

		</tr>
		<br></br>
		<tr ng-repeat="item in i">
			<td>{{item.ID}}</td>
			<td>{{item.Title}}</td>
			<td button type="button" class="btn btn-danger" ng-click="open(item)">Edit Data</td>
			<td><button type="button" class="btn btn-danger" ng-click="removeData(item.ID)">DELETE</button></td>
		</tr>

	</table>

</div>

</div>
<!--controller ending-->
